services:
  payroll_summary:
    container_name: payroll_summary_db
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - payroll_summary_data:/var/lib/postgresql/data

volumes:
  payroll_summary_data:
